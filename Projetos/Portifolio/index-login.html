<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <section class="navbar">
            <a href="#" class="Logo">
                <img src="./img/Logo 192x192.png" alt="Logo_Lps">
            </a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#produtos">Produtos</a>
                <a href="#address">Endereços</a>
                <a href="#sobre">Sobre</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/48/ffffff/search--v1.png"
                    alt="search--v1" />

                <img width="32" height="30" src="https://img.icons8.com/forma-bold-filled/48/ffffff/shopping-cart.png"
                    alt="shopping-cart" />


                <a href="index-login.html"><img width="35" height="38"
                        src="https://img.icons8.com/pastel-glyph/48/ffffff/person-male--v3.png"
                        alt="person-male--v3" /></a>
            </div>
        </section>
    </header>

    <section class="container-login">
        <form>
            <h1>Fazer Login</h1>
            <h2>Email</h2>
            <div class="text-box">
                <input placeholder="Email" type="email">
            </div>
            <h2>Senha</h2>
            <div class="text-box">
                <input placeholder="Senha" type="password">
            </div>
            <div class="check-box">
                <input type="checkbox">Guardar a senha
                <a href="#">Esqueceu minha senha</a>
            </div>
            <button class="btn">Login</button>
            <p>Não tem conta <a href="#">Cadastre-se</a></p>
        </form>
    </section>
</body>

</html>
