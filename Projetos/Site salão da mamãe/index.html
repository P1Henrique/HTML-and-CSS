<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos com Filtro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container principal */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Filtro lateral */
        .filtro {
            width: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .filtro h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .filtro label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Área dos produtos */
        .produtos {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Estilo dos cards de produto */
        .produto {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .produto:hover {
            transform: scale(1.05);
        }

        .produto img {
            width: 100%;
            border-radius: 6px;
        }

        .produto h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        .produto p {
            color: #666;
            font-size: 14px;
        }

        .produto button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .produto button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Filtro lateral -->
        <div class="filtro">
            <h2>Filtros</h2>
            <label><input type="checkbox"> Camisetas</label>
            <label><input type="checkbox"> Calças</label>
            <label><input type="checkbox"> Tênis</label>
            <label><input type="checkbox"> Acessórios</label>
            <hr>
            <label><input type="checkbox"> Promoções</label>
            <label><input type="checkbox"> Novidades</label>
        </div>

        <!-- Área dos produtos -->
        <div class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Produto">
                <h3>Produto 1</h3>
                <p>R$ 99,90</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Produto">
                <h3>Produto 2</h3>
                <p>R$ 129,90</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Produto">
                <h3>Produto 3</h3>
                <p>R$ 89,90</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/200" alt="Produto">
                <h3>Produto 4</h3>
                <p>R$ 149,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
